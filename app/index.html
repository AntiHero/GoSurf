<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GoSurf</title>
    <link rel="stylesheet" href="css/style.min.css" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Google maps -->
    <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACcuIlabPobsHlGrTdV9BvrP8v-MQagVY&language=en&libraries=places"></script>
    </script>
  </head>
  <body>
    <header class="header">
      <div class="header__title">Go Surf</div>
      <div class="header__aside">
        <div class="logo">
          <a href="#">
            <img src="img/logo.svg" alt="" />
          </a>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li>
              <a href="">
                <img src="img/surf.svg" alt="" /><span>Surf</span>
              </a>
            </li>
            <li>
              <a href="">
                <img src="img/travel.svg" alt="" /><span>Travel</span>
              </a>
            </li>
            <li>
              <a href="">
                <img src="img/camp.svg" alt="" /><span>Sleep</span>
              </a>
            </li>
            <li>
              <a href="">
                <img src="img/surfboard.svg" alt="" /><span>Shop</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="header__search">
          <img src="img/search.svg" alt="" />
        </div>
        <div class="header__date">
          <div class="date__day"></div>
          <span></span>
        </div>
        <div class="header__location"></div>
      </div>
      <div class="header__slider">
        <div class="header__slider-item">
          <div class="slider-item__info">
            <div class="slider-item__info-subtitle subtitle--left">Surf</div>
            <div class="slider-item__info-title">North Shore</div>
            <div class="slider-item__info-subtext subtext--left">Condition</div>
            <div class="slider-item__info-text">Radical</div>
            <a href="" class="slider-item__info-link">
              <img src="img/arrow-right.svg" alt="" />
            </a>
          </div>
        </div>
        <div class="header__slider-item">
          <div class="slider-item__info">
            <div class="slider-item__info-subtitle subtitle--left">Surf</div>
            <div class="slider-item__info-title">South Shore</div>
            <div class="slider-item__info-subtext subtext--left">Condition</div>
            <div class="slider-item__info-text">Radical</div>
            <a href="" class="slider-item__info-link">
              <img src="img/arrow-right.svg" alt="" />
            </a>
          </div>
        </div>
        <div class="header__slider-item">
          <div class="slider-item__info">
            <div class="slider-item__info-subtitle subtitle--left">Surf</div>
            <div class="slider-item__info-title">West Shore</div>
            <div class="slider-item__info-subtext subtext--left">Condition</div>
            <div class="slider-item__info-text">Radical</div>
            <a href="" class="slider-item__info-link">
              <img src="img/arrow-right.svg" alt="" />
            </a>
          </div>
        </div>
        <div class="header__slider-item">
          <div class="slider-item__info">
            <div class="slider-item__info-subtitle subtitle--left">Surf</div>
            <div class="slider-item__info-title">East Shore</div>
            <div class="slider-item__info-subtext subtext--left">Condition</div>
            <div class="slider-item__info-text">Radical</div>
            <a href="" class="slider-item__info-link">
              <img src="img/arrow-right.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
      <div class="header__slider-dots">
        <div class="slider-dots__item">
          <div class="dots-box">
            <div class="dots-box__num">01</div>
            <div class="dots-box__name">North Shore</div>
          </div>
        </div>
        <div class="slider-dots__item">
          <div class="dots-box">
            <div class="dots-box__num">02</div>
            <div class="dots-box__name">South Shore</div>
          </div>
        </div>
        <div class="slider-dots__item">
          <div class="dots-box">
            <div class="dots-box__num">03</div>
            <div class="dots-box__name">West Shore</div>
          </div>
        </div>
        <div class="slider-dots__item">
          <div class="dots-box">
            <div class="dots-box__num">04</div>
            <div class="dots-box__name">East Shore</div>
          </div>
        </div>
      </div>
    </header>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
